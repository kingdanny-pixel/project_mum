<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./login.css">
    <script>
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Basic validation
            if (!username || !email || !password) {
                alert("All fields are required!");
                return false;
            }

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address!");
                return false;
            }

            // Password strength check
            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return false;
            }

            return true; // Allow the form to submit
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="signup.php" method="post" onsubmit="return validateForm()">
            <div>
                <h1>USER SIGN-UP</h1>
                <div class="container2"></div>
            </div>
            <input id="username" class="form-input1" type="text" name="username" placeholder="Username">
            <input id="email" class="form-input2" type="email" name="email" placeholder="Email">
            <input id="password" class="form-input2" type="password" name="password" placeholder="Password">
            <button type="submit" class="button1">SIGN UP</button>
            <h4>Already have an account? <a href="login.html">Login</a></h4>
        </form>
    </div>
</body>
</html>
